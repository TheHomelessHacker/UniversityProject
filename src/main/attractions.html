<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header button {
            margin: 0 10px;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90%;
            margin-top: 150px; /* Центрирование по вертикали */
            overflow-y: auto; /* Позволяет прокручивать содержимое */
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            margin-bottom: 20px;
        }
        .home-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="header">
    <button onclick="window.location.href='index.html'">Главная</button>
    <button onclick="window.location.href='registration.html'">Регистрация</button>
    <button onclick="window.location.href='map.html'">Карта</button>
    <button onclick="window.location.href='contacts.html'">Контакты</button>
</div>
<div class="content-container">
    <h2>Достопримечательности Вологды</h2>
    <p>Здесь будет описание достопримечательностей Вологды.</p>
    <button class="home-button" onclick="window.location.href='index.html'">Главная</button>
</div>
</body>
</html>
