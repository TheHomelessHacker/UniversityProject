<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header button {
            margin: 0 10px;
        }
        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90%;
            text-align: center;
            margin-top: 150px; /* Центрирование по вертикали */
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-button {
            margin-top: 10px;
            background-color: #6c757d;
        }
        .home-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="header">
    <button onclick="window.location.href='index.html'">Главная</button>
    <button onclick="window.location.href='registration.html'">Регистрация</button>
    <button onclick="window.location.href='map.html'">Карта</button>
    <button onclick="window.location.href='attractions.html'">Достопримечательности</button>
</div>
<div class="contact-container">
    <h2>Контакты</h2>
    <p>Если у вас есть вопросы, свяжитесь с нами по электронной почте: writeMe@mail.com</p>
    <form>
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
    </form>
    <button class="home-button" onclick="window.location.href='index.html'">Главная</button>
</div>
</body>
</html>
